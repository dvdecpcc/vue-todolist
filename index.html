<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <h1>Lista di cose da fare :</h1>
        <div class="container">
            <input type="text" v-model="newTask" @keydown.enter="addNew()">
            <button @click="addNew()">Aggiungere</button>
        </div>
        <div class="toDoList">
            <ul>
                <li v-for="(toDo, index) in toDoAll" v-if="!toDo.text == ''">
                    <span id="text" v-bind:class="toDo.done? 'textDecoration':''">{{toDo.text}}</span>
                    <span id="delete" @click="deleteItem(index)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
